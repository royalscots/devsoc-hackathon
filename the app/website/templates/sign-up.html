<!DOCTYPE html>
<html>
<head>
  <title>Reselling Company - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#">BargainBay</a>
      </div>
      <ul class="nav-links">
        <li><a href="/about-us">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-section">
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form method="POST">
        <label for="user_name">User Name:</label>
        <input type="text" name="user_name" placeholder="Name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="email"><br>
        <label for="contact_no">Phone No.:</label>
        <input type="tel" name="contact_no" placeholder="phone number"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="password"><br>
        <button type="submit">Submit</button>
        <br>
      </form>
      <br>
      
      
    </div>
  </section>

  <footer>
    <p>&copy; 2023 BargainBay. All rights reserved.</p>
  </footer>

</body>
</html>
